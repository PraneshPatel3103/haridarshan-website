<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Available Files for Download</h2>
        
        {% if files %}
            <ul>
                {% for file in files %}
                    <li>
                        <!-- Correctly generating the URL for the 'download_page' route -->
                        <a href="{{ url_for('download_page') }}" class="btn btn-primary">Go to Download Page</a>

                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files available for download.</p>
        {% endif %}
        
        <br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
