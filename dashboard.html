<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ session['username'] }}!</h2>
        
        <!-- Only show this section if the user is an admin -->
        {% if session['role'] == 'admin' %}
            <h3>Admin Options</h3>
            <a href="{{ url_for('create_user') }}" class="btn btn-primary">Create New User</a>
        {% endif %}
        
        <h3>General Options</h3>
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Files</a>
        <a href="{{ url_for('download_page') }}" class="btn btn-primary">Download Files</a>
        
        <br><br>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
